<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group" >
            <label>Name</label>
            <input type="text" class="form-control"  id="username" name="username" [(ngModel)] = "searchuse.name" required>
        </div>
        <input type="submit" name="submit" value="Search" class="btn btn-primary" [disabled]="!form.valid" />
    </form>

<p>{{this.msg}}</p>
<p>{{this.email}}</p>

</div>
