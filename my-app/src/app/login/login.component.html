<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"  id="username" name="username"  [(ngModel)]="loginsettings.username" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control"  id="password" name="password" [(ngModel)]="loginsettings.password" required>
        </div>
        <input type="submit" name="submit" value="Save" class="btn btn-primary"[disabled]="!form.valid" />
        
    </form>
    {{msg}}
</div>
